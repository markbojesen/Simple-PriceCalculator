<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Getting started with JavaScript</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <div class="jumbotron">
        <h2>How much does pies cost?</h2>

        <form>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" name="price" value="20">
            </div>

            <div class="form-group">
                <label for="quantity">
                    Qantity
                    <span class="label label-primary quantity-label">1</span>
                </label>
                <input type="range" class="form-control" name="quantity" value="1" min="1" max="50" step="1">
            </div>
        </form>
        <div class="text-right text-giant total"></div>
    </div>



<script src="js/app.js"></script>
</body>
</html>
